<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a class="header__logo" href="#">Logo.</a>
        <ul class="header__nav">
          <li class="header__item">
            <a class="header__link" href="#articles">Articles</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#gallery">Gallery</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#features">Features</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Other Links</a>
          </li>
        </ul>
      </div>
    </header>

    <section class="section section-landing">
      <div class="container section-landing__container">
        <div class="section-landing__text">
          <h1 class="section-landing__heading">Welcome, To ELzero World</h1>
          <p class="section-landing__description">
            I'm gonna share everything about my life. Books i read , Games i
            play, stories and events
          </p>
        </div>
        <div class="section-landing__image">
          <img src="./assets/landing-image.png" alt="Landing Pic" />
        </div>
      </div>
      <a href="#articles" class="section-landing__arrow">
        <i class="landing-section__icon fas fa-angle-double-down fa-2x"></i>
      </a>
    </section>
  </body>
</html>
